name: Build ISO
on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        - name: Install dependencies
          run: sudo apt-get install make nasm gcc xorriso mtools

        - name: Build ISO
          run: make build

        - uses: actions/upload-artifact@v4
          with:
            path: bin/KageOS.iso